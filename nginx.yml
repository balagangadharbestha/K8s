apiVersion: v1
kind: Pod
metadata:
    name: ngnxpod
    labels:
      app: nginx
spec:
 containers:
 - name: nginxcontainer
   image: nginx
   ports:
   - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
     name: nginxsvc
spec:
 type: NodePort
 selector:
     app: nginx
 ports:
 - port: 80
   targetPort: 80


